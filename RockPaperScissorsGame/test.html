    <section class="game">

        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="vs">VS</div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock-Paper-Scissors</h1>

        <button>Let's Play</button>
      </div>

            src="./assets/rock.png"
            alt="computer hand"

          <button class="scissors">scissors</button>

      </div>
