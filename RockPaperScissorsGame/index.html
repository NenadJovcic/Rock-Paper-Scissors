<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />

  <title>RockPaperScissors Game</title>
</head>

<body>
  <header>
    <nav class="topMenu">
      <p><a href="index.html">Home</a></p>
      <p><a href="about.html">About-Rules</a></p>
    </nav>
  </header>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="vs">VS</div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <h1>Rock-Paper-Scissors</h1>

      <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>

      <div class="hands">
        <img class="player-hand" src="./assets/rock.png" alt="player hand" />
        <img class="computer-hand" src="./assets/rock.png" alt="computer hand" />
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
    <div>
      <img class="player-image" src="./assets/luigi1.jpg" alt="picture of player" />
    </div>
    <div>
      <img class="computer-image" src="./assets/mario1.jpg" alt="picture of player" />
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
